<!DOCTYPE html>
<html>

   <head>

    <style>
        body{
            background-image: url("https://cdn.hipwallpaper.com/i/99/19/6y1eDk.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 135% 135%;
            font-family: Monospace;
            font-style: normal;
            font-weight: 400; 
            color: White;


        }
        .top{
            text-align: center;
            font-size: 40px;
            color: White;
            border: none;
            border-radius: 50px;
            width: auto;
            height: 150px;
            background-color: black;
            opacity: 0.8;
                       
            
        }
        .bg{
            border: none;
            background-color: black;
            height: 100px;
            
        }
        .select{
            padding-top: 50px;
            margin: auto;
            border: solid;
            text-align: center;
            box-sizing: content-box;
            height: 180px;
            width: 500px;
            background-color: indianred;
            border-radius: 50px;
            opacity: 0.8;

        }
        .droptitle{
            font-size: 30px;
            color: orange;
            font-style: Monospace;

        }
        .drop{
            font-size: 40px;

        }
        .container {
                    position: center;
                        
        }   
        .image {
            opacity: 1;
            display: block;         
            transition: .5s ease;
            backface-visibility: hidden;
            border-radius: 30px;
            }

        .overlay {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
            }
        .container:hover .image {
                opacity: 0.3;}
                        
        .container:hover .overlay {
            opacity: 1;
            }

        .imgtxt {
            background-color: yellow;
            color: black;
            font-size: 30px;
            padding: 16px 32px;
            border-radius: 50px;
            }

            
    </style>
    <body>
        <div class="top">
        <h2><b>PAYMENT</b></h2>
        </div>
        <br>
        <br>
        <div class="container">
        <center><image: url("https://www.technocrazed.com/wp-content/uploads/2015/12/beautiful-wallpaper-download-11.jpg") style="border: none;" alt="image" class="image"></center><br><br>
        <div class="overlay">
          <div class="imgtxt"> City Union Bank </div>
          </div>
          </div>
          <div class="select">
          <form class="drop">
          <div class="bg"><span class="droptitle">SELECT THE PAYMENT MODE</span></div>
          <select name="Country" style="border-radius:10px ;width:200px;height:20px;" onchange="window.open(this.value, '_blank')">
                 
                <option selected>----Select----</option>  
                <option value="https://paytm.com/" target="_blank">Paytm</option>
                <option value="https://website.phonepe.com/assets/page/home-fast-secure-v3.mp4" target="_blank">Phone pay</option>
                <option value="https://pay.google.com/gp/w/u/0/home/signup?sctid=5042656887465291" target="_blank">Google pay</option>
                <option value="https://paytm.com/credit-card-bill-payment" target="_blank">Debit Card</option>
                </select>
                <br><br>
            
        <div class="list" style="font-family: Arial ;font-size:30px;color: #4040a1; opacity:0.8;">
                            
       
        <li><b><a href="file:///C:/Users/Tanusha/Downloads/page%20extra%20.html">Click Here</b></a></li><br>
        
                      
                      
                          </div>    
                               
            </form>
            </div>
            </body>
